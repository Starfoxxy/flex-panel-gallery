<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex Panels ðŸ’ª</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>
  <style>
    html {
      box-sizing: border-box;
      background: #ffc600;
      font-family: 'helvetica neue';
      font-size: 20px;
      font-weight: 200;
    }

    body {
      margin: 0;
    }

    *, *:before, *:after {
      box-sizing: inherit;
    }

    .panels {
      min-height: 100vh;
      overflow: hidden;
      display: flex;
    }

    .panel {
      background: #6B0F9C;
      box-shadow: inset 0 0 0 5px rgba(255,255,255,0.1);
      color: white;
      text-align: center;
      align-items: center;
      /* Safari transitionend event.propertyName === flex */
      /* Chrome + FF transitionend event.propertyName === flex-grow */
      transition:
        font-size 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        flex 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        background 0.2s;
      font-size: 20px;
      background-size: cover;
      background-position: center;
      flex: 1;
      justify-content: center;
      align-items: center;
      display: flex;
      flex-direction: column;
    }

    .panel1 { background-image:url(https://images.fineartamerica.com/images/artworkimages/mediumlarge/2/indian-elephant-ab-apana.jpg); }
    .panel2 { background-image:url(https://cdn.outsideonline.com/wp-content/uploads/2023/05/stars-warnervalley-overlook_s_.jpg); }
    .panel3 { background-image:url(https://as2.ftcdn.net/v2/jpg/02/60/82/37/1000_F_260823747_MmZfXtAWdU9xBJCRUbz6ot7x1Rp7JUiW.jpg); }
    .panel4 { background-image:url(https://cdn11.bigcommerce.com/s-x49po/images/stencil/1500x1500/products/130359/297347/handmade%2Fdownscaled%2Fh_tggpt7ue4m_2000x2000__17628.1724735445.jpg?c=2); }
    .panel5 { background-image:url(https://shop.fxnetworks.com/cdn/shop/products/FX-WWDITS-S2-ART-sherpa-RO_1800x1800.jpg?v=1604609045); }

    /* Flex Items */
    .panel > * {
      margin: 0;
      width: 100%;
      transition: transform 0.5s;
      flex: 1 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .panel > *:first-child { transform: translateY(-100%); }
    .panel.open-active > *:first-child { transform: translateY(0); }
    .panel > *:last-child { transform: translateY(100%); }
    .panel.open-active > *:last-child { transform: translateY(0); }

    .panel p {
      text-transform: uppercase;
      font-family: 'Amatic SC', cursive;
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
      font-size: 2em;
    }

    .panel p:nth-child(2) {
      font-size: 3em;
    }

    .panel.open {
      flex: 5;
      font-size: 30px;
    }

  </style>


  <div class="panels">
    <div class="panel panel1">
      <p>Breathe</p>
      <p>In</p>
      <p>Life</p>
    </div>
    <div class="panel panel2">
      <p>Appreciate</p>
      <p>The</p>
      <p>Little Things</p>
    </div>
    <div class="panel panel3">
      <p>Listen</p>
      <p>To</p>
      <p>Your Heart</p>
    </div>
    <div class="panel panel4">
      <p>Tune</p>
      <p>Into</p>
      <p>Yourself</p>
    </div>
    <div class="panel panel5">
      <p>Embrace</p>
      <p>Who</p>
      <p>You Are</p>
    </div>
  </div>

  <script>
    const panels = document.querySelectorAll('.panel');

    function toggleOpen() {
        this.classList.toggle('open');
    }

    function toggleActive(e) {
        console.log(e.propertyName);
        if(e.propertyName.includes('flex')) {
            this.classList.toggle('open-active');
        }
    }

    panels.forEach(panel => panel.addEventListener('click', toggleOpen));
    panels.forEach(panel => panel.addEventListener('transitionend', toggleActive));

  </script>

</body>
</html>
